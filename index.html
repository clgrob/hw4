<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Gentium+Book+Basic|Lobster|Lobster+Two|Philosopher|Shrikhand" rel="stylesheet">

    <title>The Logan Ledger</title>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="index.css">

     <style>
        .lead { color: white; font-weight: bold; }
      </style>
  </head>
  <body>


    <div class="jumbotron">
      <h1 class="display-4">The Logan Ledger</h1>
      <p class="lead">National News, Local Feel</p>
    </div>


    <div class="container">
      <div class="row">
        <div class="col">
          <h3>National News from the NY Times</h3>
          <div class="news">
          </div>
        </div>
        <div class="col">
          <h3>The Latest from Buzzfeed</h3>
          <div class="buzzfeed">
          </div>
        </div>
        <div class="col">
          <h5>See what's showing now at the Logan Theater!</h5>
            <a id="logan-ad" href="http://www.thelogantheatre.com/">
            <img id="logan-pic" src="https://static1.squarespace.com/static/55b7feece4b05707f62ab6aa/55bfc5c4e4b074d95164831b/55c27425e4b0ad74ccf33136/1517102507665/Shop+Logan.jpg?format=500w"
            class="img-fluid"
            alt="Logan Theater Sign">
          </a>
          <h3>National Parks Updates</h3>
          <div class="parks">
          </div>
        </div>
      </div>
    </div>


    <div class="container">
      <div class="row">
        <div class="col-sm">
          <h5>Get the pizza of your dreams at Reno in Logan Square!</h5>
            <a href="http://www.renochicago.com/">
            <img id="reno-pic" src="http://assets.diningchicago.com/media/pictures/files/000/005/749/xlarge_desktop/paulina-photos.jpg?1412143132"
            class="img-fluid"
            alt="Reno Pizza">
          </a>
        </div>



    <script src="index.js"></script>
  </body>
</html>
